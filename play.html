<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:24px; background:#f8f9fb; }
      .card { max-width: 860px; margin: 0 auto; background:#fff; border:1px solid #eee; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,0.05); }
      .row { display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:16px; }
      .thumb { border:1px solid #eee; border-radius:12px; overflow:hidden; background:#fafafa; min-height:240px; display:flex; align-items:center; justify-content:center; }
      .thumb img { max-width:100%; max-height:100%; object-fit:contain; }
      .muted { color:#666; font-size:14px; }
      .title { font-weight:700; font-size:22px; margin:0 0 8px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Game Preview</h1>
      <div id="status" class="muted">Loadingâ€¦</div>
      <div id="content" style="display:none;">
        <p><strong>Prompt:</strong> <span id="prompt"></span></p>
        <div class="row">
          <div>
            <div class="muted">Sprite</div>
            <div class="thumb"><img id="sprite" alt="sprite"/></div>
          </div>
          <div>
            <div class="muted">Background</div>
            <div class="thumb"><img id="background" alt="background"/></div>
          </div>
        </div>
        <p class="muted mono" id="slug"></p>
      </div>
      <p><a href="/">Back</a></p>
    </div>
    <script>
      function getParam(name){ const u=new URL(window.location.href); return u.searchParams.get(name); }
      async function main(){
        const slug = getParam('slug');
        if(!slug){ document.getElementById('status').textContent = 'Missing slug'; return; }
        const r = await fetch('/api/get-game?slug='+encodeURIComponent(slug));
        const j = await r.json();
        if(!j.ok){ document.getElementById('status').textContent = 'Game not found'; return; }
        const g = j.game;
        document.getElementById('prompt').textContent = g.prompt || '(none)';
        document.getElementById('sprite').src = g.art.sprite_url || ('/' + g.art.sprite);
        document.getElementById('background').src = g.art.background_url || ('/' + g.art.background);
        document.getElementById('slug').textContent = 'slug=' + g.slug;
        document.getElementById('status').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }
      main();
    </script>
  </body>
</html>
